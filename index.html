<!DOCTYPE html>
<html lang="en">
<head>
	<title>Belay Beta</title>
	<meta charset="utf-8" name="description" content="an app to find the near climbing routes and weather conditions">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>
	<header>
		<h1>Belay Beta</h1>
		<h2>Find it. Check it. Send it.</h2>
	</header>
	<main>
		<section>
			<h3>Find the top rated routes near you, check the weather conditions, and go send!</h3>
				<form action="#" class="js-location-form">
					<h1>Your Location</h1>
					<label for="city">City</label>
					<input type="text" name="city" class="js-city-input" required>
					<label for="state">State</label>
					<select name="state" class="js-state-input" required>
						<option value="" selected="selected">Select a State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select><br>
					<label for="route-type">Route Type:</label>
					<select name="route-type" class="js-route-type" required>
						<option value="" selected="selected">Type</option>
						<option value="Trad">Trad</option>
						<option value="TR">Top Rope</option>
						<option value="Sport">Sport</option>
					</select><br>
					<label for="min-difficulty">Minimum Route Difficulty</label>
					<select name="min-difficulty" class="js-min-difficulty" required>
						<option value="" selected="selected">Min Difficulty</option>
						<option value="5.0">5.0</option>
						<option value="5.1">5.1</option>
						<option value="5.2">5.2</option>
						<option value="5.3">5.3</option>
						<option value="5.4">5.4</option>
						<option value="5.5">5.5</option>
						<option value="5.6">5.6</option>
						<option value="5.7">5.7</option>
						<option value="5.8">5.8</option>
						<option value="5.9">5.9</option>
						<option value="5.10a">5.10a</option>
						<option value="5.10b">5.10b</option>
						<option value="5.10c">5.10c</option>
						<option value="5.10d">5.10d</option>
						<option value="5.11a">5.11a</option>
						<option value="5.11b">5.11b</option>
						<option value="5.11c">5.11c</option>
						<option value="5.11d">5.11d</option>
						<option value="5.12a">5.12a</option>
						<option value="5.12b">5.12b</option>
						<option value="5.12c">5.12c</option>
						<option value="5.12d">5.12d</option>
						<option value="5.13a">5.13a</option>
						<option value="5.13b">5.13b</option>
						<option value="5.13c">5.13c</option>
						<option value="5.13d">5.13d</option>
						<option value="5.14a">5.14a</option>
						<option value="5.14b">5.14b</option>
						<option value="5.14c">5.14c</option>
						<option value="5.14d">5.14d</option>
						<option value="5.15a">5.15a</option>
						<option value="5.15b">5.15b</option>
						<option value="5.15c">5.15c</option>
						<option value="5.15d">5.15d</option>
					</select><br>
					<label for="max-difficulty">Maximum Route Difficulty</label>
					<select name="max-difficulty" class="js-max-difficulty" required>
						<option value="" selected="selected">Max Difficulty</option>
						<option value="5.0">5.0</option>
						<option value="5.1">5.1</option>
						<option value="5.2">5.2</option>
						<option value="5.3">5.3</option>
						<option value="5.4">5.4</option>
						<option value="5.5">5.5</option>
						<option value="5.6">5.6</option>
						<option value="5.7">5.7</option>
						<option value="5.8">5.8</option>
						<option value="5.9">5.9</option>
						<option value="5.10a">5.10a</option>
						<option value="5.10b">5.10b</option>
						<option value="5.10c">5.10c</option>
						<option value="5.10d">5.10d</option>
						<option value="5.11a">5.11a</option>
						<option value="5.11b">5.11b</option>
						<option value="5.11c">5.11c</option>
						<option value="5.11d">5.11d</option>
						<option value="5.12a">5.12a</option>
						<option value="5.12b">5.12b</option>
						<option value="5.12c">5.12c</option>
						<option value="5.12d">5.12d</option>
						<option value="5.13a">5.13a</option>
						<option value="5.13b">5.13b</option>
						<option value="5.13c">5.13c</option>
						<option value="5.13d">5.13d</option>
						<option value="5.14a">5.14a</option>
						<option value="5.14b">5.14b</option>
						<option value="5.14c">5.14c</option>
						<option value="5.14d">5.14d</option>
						<option value="5.15a">5.15a</option>
						<option value="5.15b">5.15b</option>
						<option value="5.15c">5.15c</option>
						<option value="5.15d">5.15d</option>
					</select><br>
					<label for="max-distance">Maximum Distance from Location:</label>
					<select name="max-distance" class="js-max-distance" required>
						<option value="" selected="selected">Maximum Distance</option>
						<option value="20">20 miles</option>
						<option value="40">40 miles</option>
						<option value="60">60 miles</option>
						<option value="80">80 miles</option>
						<option value="100">100 miles</option>
						<option value="120">120 miles</option>
						<option value="140">140 miles</option>
						<option value="160">160 miles</option>
						<option value="180">180 miles</option>
						<option value="200">200 miles</option>
					</select><br>
					<button type="submit" class="js-submit">Submit</button>
				</form>
		</section>
		<section class="js-routeList-display">
		</section>
		<section class="js-weather-display hidden">
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="keys.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
